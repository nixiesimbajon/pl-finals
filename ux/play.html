<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Cards - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
          body {
          font-family: 'Poppins', sans-serif;
          }
          summary {
              list-style: none;
          }
          summary::-webkit-details-marker {
              display: none;
          }
    </style>
  </head>
  <body class="bg-[#F2E0DF]">
    <div class="w-[500px] h-[700px] mx-auto flex flex-col">
          <header class="bg-white p-5 px-10 flex justify-between items-center mb-4 rounded-bl-[100px] rounded-br-[100px] shadow-md relative">
              <a href="index.html"><h1 class="text-xl font-bold text-[#145844]">Quick Cards</h1></a>
              <details class="relative">
              <summary class="cursor-pointer">
                  <svg class="w-6 h-6 text-[#145844]" fill="none" stroke="currentColor" stroke-width="2"
                      viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              </summary>
              <nav class="absolute right-0 mt-1 w-48 bg-white rounded-lg shadow-lg text-[#145844] z-10">
                  <a href="viewnotes.html" class="block px-4 py-2 hover:bg-[#F2E0DF]">View Notes</a>
                  <a href="import.html" class="block px-4 py-2 hover:bg-[#F2E0DF]">Import Questions</a>
                  <a href="play.html" class="block px-4 py-2 hover:bg-[#F2E0DF]">Play Flashcards</a>
              </nav>
              </details>
          </header>

    <!-- Quiz Card -->
    <div class="w-full max-w-md mt-12 px-6">
      <div class="bg-white rounded-3xl p-10 shadow-2xl shadow-[#000000]/30 text-center">
        <h2 class="text-xl font-semibold text-[#145844] mb-6">What color is the banana?</h2>

        <!-- Options -->
        <div class="flex flex-col gap-5">
          <button class="w-48 mx-auto bg-white hover:bg-[#F2E0DF] text-[#145844] font-medium px-5 py-3 rounded-2xl border-2 border-[#145844] shadow-[5px_5px_10px_0_rgba(20,88,68,0.6)] hover:scale-105 transition">
            Yellow
          </button>
          <button class="w-48 mx-auto bg-white hover:bg-[#F2E0DF] text-[#145844] font-medium px-5 py-3 rounded-2xl border-2 border-[#145844] shadow-[5px_5px_10px_0_rgba(20,88,68,0.6)] hover:scale-105 transition">
            Red
          </button>
          <button class="w-48 mx-auto bg-white hover:bg-[#F2E0DF] text-[#145844] font-medium px-5 py-3 rounded-2xl border-2 border-[#145844] shadow-[5px_5px_10px_0_rgba(20,88,68,0.6)] hover:scale-105 transition">
            Blue
          </button>
        </div>
      </div>
    </div>

    <!-- Footer Controls -->
    <div class="flex gap-6 justify-center items-center mt-10">
      <!-- Pause Icon -->
      <button aria-label="Pause">
        <svg class="w-8 h-8 text-[#145844]" fill="currentColor" viewBox="0 0 24 24">
          <rect x="6" y="4" width="4" height="16" rx="1" />
          <rect x="14" y="4" width="4" height="16" rx="1" />
        </svg>
      </button>

      <!-- Play/Next Icon -->
      <button aria-label="Next">
        <svg class="w-8 h-8 text-[#145844]" fill="currentColor" viewBox="0 0 24 24">
          <path d="M5 3l14 9-14 9V3z" />
        </svg>
      </button>
    </div>
  </div>
  </div>
  </body>
</html>
