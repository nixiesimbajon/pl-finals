<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
   </style>
    <title>Add Notes - Quick Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F2E0DF]">
    <div class="w-[500px] h-[700px] mx-auto flex flex-col">
        <nav class="bg-white p-5 px-10 flex justify-between items-center mb-4 rounded-bl-[100px] rounded-br-[100px] shadow-md">
            <a href="index.html">
                <h1 class="text-xl font-bold text-[#145844]">Quick Cards</h1>
            </a>
            <button class="text-emerald-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
        
        <form action="viewnotes.html" method="GET" class="flex-grow flex flex-col p-6">
        <div class="shadow-2xl shadow-[#000000]/30 bg-white rounded-3xl flex flex-col gap-4 flex-grow">
            <input
            type="text"
            name="title"
            placeholder="Add title"
            required
            class="font-poppins font-medium text-xl text-[#145844] placeholder-[#145844]/50 rounded-tl-[100px] rounded-tr-[100px] focus:outline-none p-5 shadow-md"
            />
            <textarea
            name="content"
            placeholder="Input text"
            required
            class="flex-grow font-poppins text-[#145844] placeholder-[#145844]/50 focus:outline-none resize-none px-5 rounded-3xl"
            ></textarea>
        </div>

        <div class="flex justify-center mt-6">
            <button
            type="submit"
            class="font-poppins bg-white px-6 py-2 rounded-xl border-2 border-[#145844] text-[#145844] font-medium hover:font-bold hover:bg-[#145844] hover:text-white hover:shadow-lg hover:shadow-[#145844]/50 hover:scale-110 transition-all duration-300"
            >Add</button>
        </div>
        </form>
    </div>
</body>
</html>
